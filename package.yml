name       : wxmaxima
version    : 19.01.2
release    : 11
source     :
    - https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.01.2.tar.gz : ebef1fe4a6c26380bde07bb7d18cad9dbfc0e8e4679ad5c25b012255dfb24870
license    : GPL-2.0-or-later
component  : office.maths
summary    : Cross platform GUI for Maxima
description: |
    wxMaxima is a document based interface for the computer algebra system Maxima.
builddeps  :
    - wxwidgets-devel
rundeps    :
    - maxima
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install
    ln -s $installdir/usr/share/wxMaxima/testbench_simple.wxmx $installdir/usr/bin/testbench_simple.wxmx
