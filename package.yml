name       : wxmaxima
version    : 19.03.1
release    : 14
source     :
    - https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.03.1.tar.gz : e29f6476c8e2bdd8367695955078372c39786810261b169f6ca0208ec5b01f24
license    : GPL-2.0-or-later
component  : office.maths
summary    : Cross platform GUI for Maxima
description: |
    wxMaxima is a document based interface for the computer algebra system Maxima.
builddeps  :
    - wxwidgets-devel
rundeps    :
    - maxima
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s $installdir/usr/share/wxMaxima/testbench_simple.wxmx $installdir/usr/bin/testbench_simple.wxmx
