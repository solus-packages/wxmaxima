name       : wxmaxima
version    : 19.01.0
release    : 10
source     :
    - https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.01.0.tar.gz : f28dfc9a717e4a91446cddba0e010c4383a3e973a11889948bd65ea311df28fc
license    : GPL-2.0-or-later
component  : office.maths
summary    : Cross platform GUI for Maxima
description: |
    wxMaxima is a document based interface for the computer algebra system Maxima.
builddeps  :
    - wxwidgets-devel
rundeps    :
    - maxima
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s $installdir/usr/share/wxMaxima/testbench_simple.wxmx $installdir/usr/bin/testbench_simple.wxmx