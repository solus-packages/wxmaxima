name       : wxmaxima
version    : 19.02.0
release    : 12
source     :
    - https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.02.0.tar.gz : 069fe2f940d0ecfe398d72b5750954e6127e311d2324ac17b07b7fa675f72cac
license    : GPL-2.0-or-later
component  : office.maths
summary    : Cross platform GUI for Maxima
description: |
    wxMaxima is a document based interface for the computer algebra system Maxima.
builddeps  :
    - wxwidgets-devel
rundeps    :
    - maxima
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s $installdir/usr/share/wxMaxima/testbench_simple.wxmx $installdir/usr/bin/testbench_simple.wxmx
