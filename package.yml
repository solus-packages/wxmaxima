name       : wxmaxima
version    : 19.02.2
release    : 13
source     :
    - https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.02.2.tar.gz : a54ed2c118ae537584175d0d633dcd4fe8847eceefde9508bd6a46b7c79c1fb6
license    : GPL-2.0-or-later
component  : office.maths
summary    : Cross platform GUI for Maxima
description: |
    wxMaxima is a document based interface for the computer algebra system Maxima.
builddeps  :
    - wxwidgets-devel
rundeps    :
    - maxima
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s $installdir/usr/share/wxMaxima/testbench_simple.wxmx $installdir/usr/bin/testbench_simple.wxmx
